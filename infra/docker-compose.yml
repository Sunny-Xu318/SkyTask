version: "3.8"

services:
  nacos:
    image: nacos/nacos-server:v2.3.1
    container_name: skytask-nacos
    environment:
      - MODE=standalone
      - NACOS_AUTH_ENABLE=${NACOS_AUTH_ENABLE:false}
      - JVM_XMS=256m
      - JVM_XMX=512m
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - ./volumes/nacos/logs:/home/nacos/logs
      - ./volumes/nacos/data:/home/nacos/data

  sentinel-dashboard:
    image: bladex/sentinel-dashboard:1.8.6
    container_name: skytask-sentinel
    environment:
      - JAVA_OPTS=-Dserver.port=8858 -Dsentinel.dashboard.auth.username=${SENTINEL_USERNAME:sentinel} -Dsentinel.dashboard.auth.password=${SENTINEL_PASSWORD:sentinel}
    ports:
      - "8858:8858"
    depends_on:
      - nacos

  zookeeper:
    image: bitnami/zookeeper:3.9.1
    container_name: skytask-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"
    volumes:
      - ./volumes/zookeeper/data:/bitnami/zookeeper

  kafka:
    image: bitnami/kafka:3.6.1
    container_name: skytask-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - ./volumes/kafka/data:/bitnami/kafka

networks:
  default:
    name: skytask-infra
